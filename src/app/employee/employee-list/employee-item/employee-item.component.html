<div style="margin: 10px 0; background-color: grey; border-radius: 10px;">
  <a
    style="cursor: pointer; text-decoration: none;"
    [routerLink]="[index]"
    class="list-group-item clearfix"
  >
  <span class="employee-name">
    {{employee.name}}
  </span>
  </a>

  <button type="button" class="btn btn-primary" (click)="onEditEmployee()">Edit</button>
  <button type="button" class="btn btn-danger" (click)="onDeleteEmployee()">Delete</button>
</div>
